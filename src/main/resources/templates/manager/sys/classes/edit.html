<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>编辑用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/lib/layui/css/layui.css">
</head>

<body>
<div class="layui-form">
	<input type="hidden" name="id" th:value="${classes.id}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">班级名称</label>
			<div class="layui-input-inline">
				<input type="text" name="className" lay-verify="required"  th:value="${classes.className}"  placeholder="请输入班级名称" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">班费负责人</label>
			<div class="layui-input-inline">
				<select name="userId" lay-verify="required" lay-search>
					<option value="">请选择班费负责人</option>
					<option th:each="item : ${users}" th:value="${item.id}" th:selected="null != ${classes} and ${classes.userId == item.id}">[[${item.username}]]</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="save">保存</button>
		</div>
	</div>
</div>
<script src="/lib/layui/layui.js"></script>
<script type="text/javascript" src="/js/managerJs/classes.js"></script>
</body>

</html>
